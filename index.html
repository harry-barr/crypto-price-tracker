<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/8778d7a519.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="title-and-search-div">
        <h1 class="title">
          Crypto Tracker <i class="fa-brands fa-bitcoin"></i>
        </h1>
      </div>
      <nav class="nav-bar">
        <div class="tabs">
          <select class="nav-btn">
            <option value="">Cryptocurrencies</option>
            <option value="">By market cap</option>
            <option value="">Categories</option>
            <option value="">Popular</option>
          </select>
          <select class="nav-btn">
            <option value="">Exchanges</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
          <button class="nav-btn" id="news">News</button>
          <button class="nav-btn">
            Favourites <i class="fa-solid fa-star"></i>
          </button>
        </div>
      </nav>
      <form class="search-div" id="search-form">
        <input type="text" class="search-input" placeholder="search..." />
        <button class="search-btn" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>




    <section class="main-content-title-div">
      <div class="title-and-search-crypto-container">
        <div>
      <h1>Cryptocurrency Prices by Market Cap</h1>
      <p>Changes in the last 24h</p>
      </div>  
      <div class="search-crypto-container"></div>
    </div>
    <div class="main-content-container">
      <div class="leaderboard-container">
        <div class="div-for-market-cap-and-trading-volume">
          <div class="market-cap"></div>
          <div class="trading-volume"></div>
        </div>
        
        <div class="trending-div">
          <div class="trending">
            <h4>
              Trending<span class="space"></span>
              <i class="fa-solid fa-fire"></i>
            </h4>
            <div class="trending-container"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="table-container">
      <table class="coin-table">
        <tr>
          <th class="position">#</th>
          <th class="coin">Coin</th>
          <th class="price">Price</th>
          <th class="volume">Total Volume</th>
          <th class="market-cap">Market Cap</th>
          <th class="graph">Last 7 Days</th>
        </tr>
      </table>
    </section>

    <section class="news-section">
      <div class="news-title-div">
        <h2>News</h2>
      </div>
      <div class="news-tile-container"></div>
    </section>
    <footer>
      <hr>
    </footer>

    <script src="script.js" type="module"></script>
    <script src="news.js" type="module"></script>
  </body>
</html>
