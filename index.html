<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/8778d7a519.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="title-and-search-div">
        <h1 class="title">
          Crypto Tracker <i class="fa-brands fa-bitcoin"></i>
        </h1>
      </div>
      <nav class="nav-bar">
        <div class="tabs">
          <button class="nav-btn" id="cryptocurrencies">
            Cryptocurrencies
          </button>
          <button class="nav-btn" id="exchanges">Exchanges</button>
          <button class="nav-btn" id="news">News</button>
          <select class="nav-btn" id="favourites">
            <option value="">Favourites</option>
          </select>
        </div>
      </nav>
      <form class="search-div" id="search-form">
        <input type="text" class="search-input" placeholder="search..." />
        <button class="search-btn" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>

    <section class="cryptocurrency-exchanges-section">
      <div class="title-and-links">
        <h1>Where to buy and sell crypto</h1>
        <ul>
          <li>
            <a href="https://www.binance.com/en-GB" target="_blank">Binance</a
            ><img
              src="./images/binancelogo.png"
              alt="binancelogo"
              class="exchange-img"
            />
          </li>
          <li>
            <a href="https://www.coinbase.com/en-gb/" target="_blank"
              >Coinbase</a
            >
            <img
              src="./images/coinbaselogo.png"
              alt="coinbaselogo"
              class="exchange-img"
            />
          </li>
          <li>
            <a href="https://crypto.com/uk" target="_blank">Crypto.com</a
            ><img
              src="./images/cryptocomlogo.png"
              alt="cryptocomlogo"
              class="exchange-img"
            />
          </li>
          <li>
            <a href="https://www.kraken.com/" target="_blank">Kraken</a
            ><img
              src="./images/krakenlogo.png"
              alt="krakenlogo"
              class="exchange-img"
            />
          </li>
          <li>
            <a href="https://www.gemini.com/uk" target="_blank">Gemini</a
            ><img
              src="./images/geminilogo.png"
              alt="krakenlogo"
              class="exchange-img"
            />
          </li>
        </ul>
      </div>
    </section>

    <div class="main-section">
      <div class="main-content-title-div">
        <div class="title-and-search-crypto-container">
          <div>
            <h1>Cryptocurrency Prices by Market Cap</h1>
            <p>Changes in the last 24h</p>
          </div>
          <div class="search-crypto-container"></div>
        </div>
      </div>
      <section class="main-content-container">
        <div class="leaderboard-container">
          <div class="div-for-market-cap-and-trading-volume">
            <div class="market-cap"></div>
            <div class="trading-volume"></div>
          </div>

          <div class="trending-div">
            <div class="trending">
              <h4>
                Trending<span class="space"></span>
                <i class="fa-solid fa-fire"></i>
              </h4>
              <div class="trending-container"></div>
            </div>
          </div>
        </div>
        <div class="table-container">
          <table class="coin-table">
            <thead>
              <tr>
                <th class="position"><button class="sort"></button> #</th>
                <th class="coin"><button class="sort"></button> Coin</th>
                <th class="price"><button class="sort"></button> Price</th>
                <th class="volume">
                  <button class="sort"></button> Total Volume
                </th>
                <th class="market-cap">
                  <button class="sort"></button> Market Cap
                </th>
                <th class="graph">7d Line</th>
              </tr>
            </thead>
          </table>
        </div>
      </section>

      <section class="news-section">
        <div class="news-title-div">
          <h2>News</h2>
        </div>
        <div class="news-tile-container"></div>
      </section>
    </div>
    <footer>
      <hr />
    </footer>

    <script src="script.js" type="module"></script>
    <script src="news.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" type="module"></script>
    <script src="graphs.js" type="module"></script>
    <script src="exchanges.js" type="module"></script>
  </body>
</html>
